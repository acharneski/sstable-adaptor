ext.githubProjectName = 'sstable-adaptor'

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:3.6.2'
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
        classpath "com.netflix.nebula:nebula-release-plugin:4.2.0"
    }
}

allprojects {
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'java'
    apply plugin: 'idea'
    
    group = 'com.netflix.'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

subprojects {
    group = 'com.netflix.sstableadaptor'

    repositories {
        jcenter()
    }

    apply plugin: 'nebula.dependency-lock'
    apply plugin: 'com.github.johnrengelman.shadow'

    dependencies {
        compile ("org.slf4j:slf4j-api:latest.release")
    }

    javadoc {
        failOnError = false
    }

    tasks.withType(Javadoc) {
       options.addStringOption('Xdoclint:none', '-quiet')
    }
}
